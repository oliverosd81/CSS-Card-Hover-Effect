<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="box">
            <div class="imgBox">
                <img src="https://www.dummyimage.com/250x250/f5deb3/000000.jpg&text=This+is+the+first+Img" alt="First Image">
            </div>
            <div class="content">
                <h2>Francia Marley<br>
                    <span>Graphic Designer</span>
                </h2>
            </div>
        </div>
        <div class="box">
            <div class="imgBox">
                <img src="https://www.dummyimage.com/250x250/b6f5cc/000000.jpg&text=This+is+the+second+Img" alt="Second Image">
            </div>
            <div class="content">
                <h2>JD Oliveros<br>
                    <span>Web Developer</span>
                </h2>
            </div>
        </div>
        <div class="box">
            <div class="imgBox">
                <img src="https://www.dummyimage.com/250x250/ebf5cc/000000.jpg&text=This+is+the+third+Img" alt="Third Image">
            </div>
            <div class="content">
                <h2>JF Oliveros<br>
                    <span>Fullstack Developer</span>
                </h2>
            </div>
        </div>
    </div>

</body>
</html>
